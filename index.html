<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="change-city-form">
        <div class="row new-city">
          <div class="col-8">
            <input type="text" id="city-input" placeholder="Change City" />
            <button type="submit" id="button-go" value="Enter City">Go!</button>
            <button type="click" id="button-current">Current</button>
          </div>
          <div class="col-4" id="updateTime">Last updated</div>
        </div>
      </form>
      <div id="title">
        <h1>
          <img src="" id="main-weather-icon" width="60px" />
          <span id="city-now"></span>
          <br />
          <span id="temp-now" style="margin-left: 1em"></span>
          <a href="#"
            ><img
              src="images/celsius.gif"
              id="unit-icon"
              width="60px"
              onclick="changeUnitIcon(this)"
              ;
          /></a>
        </h1>
      </div>
      <div class="row">
        <div class="col-6 weather-info">
          <div id="description-now"></div>
          Humidity:
          <span id="humidity-now"></span>
          %<br />
          Wind:
          <span id="wind-now"></span>
          km/h
        </div>
        <div class="col-6 time-date-info">
          <div id="time-now"></div>
          <div id="day-now"></div>
          <div id="date-now"></div>
        </div>
      </div>
      <div class="forecast" id="forecast"></div>
    </div>
    <div class="footer">
      <a href="https://github.com/kimwk730?tab=repositories" target="_blank"
        >Open-source code</a
      ><br />
      by Won Kyoung Kim<br />
      thanks to
      <a
        href="https://www.flaticon.com/free-animated-icons/storm"
        target="_blank"
        >flaticon</a
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
