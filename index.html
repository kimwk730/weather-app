<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="change-city-form">
        <div class="row new-city">
          <div class="mb-3 col-4">
            <input
              type="text"
              class="form-control"
              id="city-input"
              placeholder="Change City"
            />
          </div>
          <div class="col-auto">
            <button
              type="submit"
              class="btn btn-primary"
              id="button-go"
              value="Enter City"
            >
              Go!
            </button>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" id="button-current">Current</button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col weather-info">
          <p id="city-now"></p>
          <h1>
            <span id="temp-now"></span>°C
            <img src="images/cloud-sun.svg" width="40px" />
          </h1>
          <h2>
            <div id="description-now"></div>
            Humidity:
            <span id="humidity-now"></span>
            %<br />
            Wind:
            <span id="wind-now"></span>
            km/h
          </h2>
        </div>
        <div class="col etc">
          <h3>
            <div id="time-now">1:05 PM</div>
            <div id="date-now">May 12</div>
            <div id="day-now">Friday</div>
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col week">
          Sat<img src="images/sun.svg" class="weather-icons" />
          <strong>80°F</strong> 70°F
        </div>
        <div class="col week">
          Sun<img src="images/cloud.svg" class="weather-icons" />
          <strong>80°F</strong> 70°F
        </div>
        <div class="col week">
          Mon<img src="images/clouds.svg" class="weather-icons" />
          <strong>80°F</strong> 70°F
        </div>
        <div class="col week">
          Tues<img src="images/cloud-drizzle.svg" class="weather-icons" />
          <strong>80°F</strong> 70°F
        </div>
        <div class="col week">
          Wed<img src="images/cloud-sun.svg" class="weather-icons" />
          <strong>80°F</strong> 70°F
        </div>
        <div class="col week">
          Thurs<img src="images/sun.svg" class="weather-icons" />
          <strong>80°F</strong> 70°F
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
